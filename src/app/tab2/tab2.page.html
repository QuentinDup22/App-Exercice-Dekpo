<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let img of photoList">
      <ion-item-options side="start">
        <ion-item-option color="danger">
          Delete
        </ion-item-option>
        
        
      </ion-item-options>
      <app-list-item [img]="img">
      </app-list-item>

      <ion-item-options side="end">
        <ion-item-option (click)="alert(img.id)">
          See id
        </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>


</ion-content>
