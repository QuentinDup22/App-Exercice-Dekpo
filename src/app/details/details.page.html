<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button *ngIf="!addedToFav" (click)="addFav()">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" *ngIf="addedToFav" (click)="removeFromFav(photoDetails.id)">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Make it Favorite ?</ion-title>
</ion-toolbar>
  <ion-card>    
      <img width="100%" [src]="photoDetails.url">
    <ion-card-header>
      <ion-card-title>{{photoDetails.title}}</ion-card-title>
      <ion-card-subtitle>{{photoDetails.author}}</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content>
      <p>{{photoDetails.description}}</p>
    </ion-card-content>
  
</ion-card>

<ion-button expand="full" routerLink="/tabs/tab2">Retour Ã  la liste</ion-button>

</ion-content>
